<section class="section section-search">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Register Content -->
							<div class="account-content">

										<!-- Register Form -->
										<form [formGroup]="ngFormNewDentist" (ngSubmit) ="ok()">
											<div class="text-left">
												<a class="forgot-link" >Ingresa tu nombre y tu e-mail</a>
											</div>

											<div class="form-group pos_rel">
				                                <input type="text" id="name" name="name" placeholder="Nombre" [(ngModel)]="dentist.name"  formControlName="name"

				                              required>
				                                <i class="uil uil-envelope lgn_icon"></i>
				                                <span class="required"></span>
				                                <div *ngIf="submitted && fval2.name.errors" class="invalid-feedback">
				                                    <div *ngIf="fval2.name.errors.required" class="errorLabel">
				                                 
				                                    </div>
				                                </div>
				                            </div>

											<!-- <div class="form-group form-focus">
												<input type="text" class="form-control floating">
												<label class="focus-label">Nombre</label>
											</div> -->
											<div class="form-group pos_rel">
				                                <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="dentist.email"  formControlName="email"
				                              [ngClass]="{ 'is-invalid': submitted && fval2.email.errors }"
				                              class="form-control"
				                              required>
				                                <i class="uil uil-envelope lgn_icon"></i>
				                                <span class="required"></span>
				                                <div *ngIf="submitted && fval2.email.errors" class="invalid-feedback">
				                                    <div *ngIf="fval2.email.errors.required" class="errorLabel">
				                                 
				                                    </div>
				                                </div>
				                            </div>
											<!-- <div class="form-group form-focus">
												<input type="email" class="form-control floating">
												<label class="focus-label">e-mail</label>
											</div> -->

											<div class="form-group pos_rel">
				                                <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="dentist.password"  formControlName="password"
				                              [ngClass]="{ 'is-invalid': submitted && fval2.password.errors }"
				                              class="form-control"
				                              required>
				                                <i class="uil uil-envelope lgn_icon"></i>
				                                <span class="required"></span>
				                                <div *ngIf="submitted && fval2.password.errors" class="invalid-feedback">
				                                    <div *ngIf="fval2.password.errors.required" class="errorLabel">
				                                 
				                                    </div>
				                                </div>
				                            </div>

												<input type="text" class="form-control floating">
												<label class="focus-label">Contraseña</label>
											</div> -->

											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">o</span>
											</div>
											<div class="text-left">
												<a class="forgot-link" routerLink="/login">Ya tienes una cuenta?</a>
											</div>
											
											
										</form>
										<!-- /Register Form -->

									</div>
								</div>
							</div>
							<!-- /Register Content -->

						</div>
					</div>

				</div>
